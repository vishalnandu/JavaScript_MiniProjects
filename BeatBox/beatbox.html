<!DOCTYPE html>
<html>
  <head>
    <title>BeatBox</title>
    <link rel="stylesheet" href="./beatbox.css" />
  </head>
  <body>
    <div id="main" class="keys">
      <div data-id="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Clap</span>
      </div>
      <div data-id="83" class="key">
        <kbd>S</kbd>
        <span class="sound">Boom</span>
      </div>
      <div data-id="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Hihat</span>
      </div>
      <div data-id="70" class="key">
        <kbd>F</kbd>
        <span class="sound">Kick</span>
      </div>
      <div data-id="71" class="key">
        <kbd>G</kbd>
        <span class="sound">Openhat</span>
      </div>
      <div data-id="72" class="key">
        <kbd>H</kbd>
        <span class="sound">Ride</span>
      </div>
      <div data-id="74" class="key">
        <kbd>J</kbd>
        <span class="sound">Snare</span>
      </div>
      <div data-id="75" class="key">
        <kbd>K</kbd>
        <span class="sound">Tink</span>
      </div>
      <div data-id="76" class="key">
        <kbd>L</kbd>
        <span class="sound">Tom</span>
      </div>
    </div>
    <audio data-id="65" src="sounds/clap.wav"></audio>
    <audio data-id="83" src="sounds/boom.wav"></audio>
    <audio data-id="68" src="sounds/hihat.wav"></audio>
    <audio data-id="70" src="sounds/kick.wav"></audio>
    <audio data-id="71" src="sounds/openhat.wav"></audio>
    <audio data-id="72" src="sounds/ride.wav"></audio>
    <audio data-id="74" src="sounds/snare.wav"></audio>
    <audio data-id="75" src="sounds/tink.wav"></audio>
    <audio data-id="76" src="sounds/tom.wav"></audio>

    <script src="./beatbox.js"></script>
  </body>
</html>
