<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./calculator.css" />
    
    <title>Simple Calculator</title>
  </head>
  <body>
    <div id="backgroundImage">
      <div id="cal">
        <div id="display">
          <div id="userInput">
            
          </div>
          <div id="result"></div>
        </div>
        <div id="keyboard">
          <button id="clear" class="operator">C</button>
          <button id="backspace" class="operator">CE</button>
          <button id="%" class="operator">&#37;</button>
          <button id="/" class="operator">&divide;</button>
          <button id="7" class="numbers" >7</button>
          <button id="8" class="numbers">8</button>
          <button id="9" class="numbers">9</buttonid="seven">
          <button id="*" class="operator">&times;</button>
          <button id="4" class="numbers">4</button>
          <button id="5" class="numbers">5</button>
          <button id="6" class="numbers">6</button>
          <button id="-" class="operator">-</button>
          <button id="1" class="numbers">1</button>
          <button id="2" class="numbers">2</button>
          <button id="3" class="numbers">3</button>
          <button id="+" class="operator">+</button>
          <button class="empty"></button>
          <button id="0" class="numbers">0</button>
          <button class="empty"></button>
          <button id="=" class="operator">=</button>
        </div>
      </div>
    </div>
    <script src="./calculator.js"></script>
  </body>
 
</html>
