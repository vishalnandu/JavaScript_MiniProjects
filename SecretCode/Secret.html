<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <link rel="stylesheet" href="./Secret.css"
  </head>
  <body>
    <div><h1 class="array"></h1></div>
    <script>
      const press = [];
      let secretCode = "vishunandu";
      let secretCode2 = "-ishudave-";
      document.addEventListener("keyup", function check(e) {
        press.push(e.key);
        press.splice(0, press.length - secretCode.length);
        if (
          press.join("").includes(secretCode) ||
          press.join("").includes(secretCode2)
        ) {
          console.log("done");
          let effect = document.querySelector(".array");
          effect.classList.add("color");
        } else {
          let effect = document.querySelector(".array");
          effect.classList.remove("color");
        }
        document.querySelector(".array").innerHTML = press;
      });
    </script>
  </body>
</html>
